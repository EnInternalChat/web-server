
<div ng-controller="MailListCtrl">
  <!-- header -->
  <div class="wrapper-sm bg-light lter b-b">
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-bg btn-default"><i class="fa fa-chevron-left"></i></button>
      <button type="button" class="btn btn-bg btn-default"><i class="fa fa-chevron-right"></i></button>
    </div>
    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn btn-bg btn-default" data-toggle="tooltip" data-placement="bottom" data-title="Refresh" data-original-title="" title="" ng-click="refresh()"><i class="fa fa-refresh"></i></button>
      </div>
    </div>
  </div>
  <!-- / header -->

  <!-- list -->
  <ul class="list-group list-group-lg no-radius m-b-none m-t-n-xxs">
    <li ng-repeat="mail in mails | filter:fold" ng-class="{'b-l-info': mail.fold === 'read', 'b-l-warning': mail.fold === 'unread', 'b-l-success': mail.fold == 'send'}" class="list-group-item clearfix b-l-5x">
      <div class="pull-right text-sm text-muted">
        <span class="hidden-xs">{{ mail.sentTime | fromNow }}</span>
      </div>
      <div class="clear">
        <div><a class="text-lg" ng-click="mail_detail(mail.ID)">{{mail.senderName}}</a></div>
        <div class="text-ellipsis m-t-xs">{{mail.title | limitTo:50}}</div>
      </div>      
    </li>
  </ul>
  <!-- / list -->
</div>
