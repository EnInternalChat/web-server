<div ng-controller="MailNewCtrl">
  <!-- header -->
  <div class="wrapper bg-light lter b-b">
    <a ui-sref="app.mail.list" class="btn btn-sm btn-danger w-xs font-bold">返回</a>
    <a class="btn btn-sm btn-info w-xs font-bold" style="position: absolute;right: 16px" ng-click="send_notice()">发送</a>
  </div>
  <!-- / header -->
  <div class="wrapper">
    <form name="newMail" class="form-horizontal m-t-none">
      <div class="form-group">
        <label class="col-lg-2 control-label">接收:</label>
        <div class="col-lg-8">
          <ui-select ng-model="to_list.data" multiple>
            <ui-select-match placeholder="选择部门">
              {{$item.name}}
            </ui-select-match>
            <ui-select-choices repeat="option in sections_list">
              <span ng-bind="option.name"></span>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label">标题:</label>
        <div class="col-lg-8">
          <input type="text" class="form-control" ng-model="title">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label">内容:</label>
        <div class="col-lg-8">
          <textarea id="markdown-editor"></textarea>
        </div>
      </div>
    </form>
  </div>
</div>
