<div class="wrapper-md">
  <div ng-controller="FormDemoCtrl">
    <div class="row">
      <div class="col-sm-8">
        <form name="form" class="form-validation">
          <div class="panel panel-default">
            <div class="panel-heading">
              <span class="h4">更改设置</span>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label>邮箱</label>
                <input type="email" class="form-control" ng-model="email" ng-pattern="/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/g">
              </div>
              <div class="form-group">
                <label>备用邮箱</label>
                <input type="email" class="form-control" ng-model="other_email" ng-pattern="/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/g">
              </div>
              <div class="form-group pull-in clearfix">
                <div class="col-sm-6">
                  <label>联系方式</label>
                  <input type="text" class="form-control" ng-model="phone" ng-pattern="/^((0\d{2,3}-\d{8,9})|(1[3584]\d{9}))$/g">
                </div>
                <div class="col-sm-6">
                  <label>备用联系方式</label>
                  <input type="text" class="form-control" ng-model="other_phone" ng-pattern="/^((0\d{2,3}-\d{8,9})|(1[3584]\d{9}))$/g">
                </div>
              </div>
              <div class="form-group pull-in clearfix">
                <div class="col-sm-6">
                  <label>输入密码</label>
                <input type="password" class="form-control" name="password" ng-model="password">
                </div>
                <div class="col-sm-6">
                  <label>确认密码</label>
                  <input type="password" class="form-control" name="confirm_password" ng-model="confirm_password" ui-validate=" '$value==password' " ui-validate-watch=" 'password' ">
                  <span ng-show='form.confirm_password.$error.validator'>确认密码不一致</span>
                </div>
              </div>

            </div>
            <footer class="panel-footer text-right bg-light lter">
              <button type="submit" class="btn btn-success" ng-disabled="form.$invalid" ng-click="update_info()">保存修改</button>
            </footer>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
